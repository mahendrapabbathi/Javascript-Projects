<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div class="container">
        <form onsubmit="return validateForm()">
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" placeholder="Enter your full name" id="name" onkeyup="validName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label for="phone">Phone No:</label>
                <input type="tel" placeholder="123 456 7890" id="phone" onkeyup="validPhoneNo()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label for="email">Email Id:</label>
                <input type="email" placeholder="Enter your email" id="email" onkeyup="validEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label for="message">Your Message:</label>
                <textarea id="message" rows="5" placeholder="Enter your message" onkeyup="validMessage()"></textarea>
                <span id="message-error"></span>
            </div>

            <button type="submit">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
